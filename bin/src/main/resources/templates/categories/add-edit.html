<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thêm / Sửa Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-teal-50 min-h-screen flex flex-col items-center">

<!-- Header -->
<div class="max-w-4xl w-full mx-auto mt-8 bg-white shadow-lg rounded-2xl p-6 flex items-center gap-5 border border-gray-100">
    <img src="/images/avatar.jpg" alt="Avatar"
         class="w-20 h-20 object-cover rounded-full border-4 border-purple-400 shadow">

    <div>
        <h2 class="text-2xl font-bold text-gray-800">Category Management</h2>
        <p class="text-gray-600 mt-1">MSSV: <span class="font-semibold text-purple-600">23110183</span> – Đặng Thiên Bách</p>
    </div>
</div>

<!-- Menu -->
<nav class="max-w-4xl w-full mx-auto mt-6 bg-white shadow-md rounded-2xl p-4 flex gap-5 justify-center border border-gray-100">
    <a th:href="@{/}"
       class="px-5 py-2.5 bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-medium rounded-xl shadow hover:scale-105 transition transform">
        Home
    </a>
    <a th:href="@{/categories}"
       class="px-5 py-2.5 bg-gradient-to-r from-green-500 to-teal-500 text-white font-medium rounded-xl shadow hover:scale-105 transition transform">
        Categories
    </a>
    <a th:href="@{/categories/add}"
       class="px-5 py-2.5 bg-gradient-to-r from-pink-500 to-red-500 text-white font-medium rounded-xl shadow hover:scale-105 transition transform">
        Add Category
    </a>
</nav>

<!-- Content -->
<section layout:fragment="content" class="max-w-2xl w-full bg-white p-10 mt-8 rounded-2xl shadow-lg border border-gray-100">
    <h2 class="text-3xl font-bold text-gray-700 mb-8 text-center"
        th:text="${category.id} != null ? '✏️ Edit Category' : '➕ Add Category'"></h2>

    <form th:action="@{/categories/save}" th:object="${category}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{id}" />

        <!-- Name -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Name <span class="text-red-500">*</span></label>
            <input type="text" th:field="*{name}" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm"/>
        </div>

        <!-- Description -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Description</label>
            <textarea th:field="*{description}"
                      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm"
                      rows="3"></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-4 pt-4">
            <a th:href="@{/categories}"
               class="px-5 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 shadow-sm transition">
                Cancel
            </a>
            <button type="submit"
                    class="px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow hover:bg-purple-700 hover:scale-105 transition transform">
                Save
            </button>
        </div>
    </form>
</section>

<!-- Footer -->
<footer class="text-center py-6 text-gray-600 mt-8">
    <p>© 2025 <span class="font-semibold text-purple-600">Category Management App</span> — Built with ❤️ using Spring Boot + Thymeleaf</p>
</footer>

</body>
</html>
