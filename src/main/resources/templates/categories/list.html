<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Category Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center font-sans">

<!-- Header -->
<header class="w-full bg-gradient-to-r from-purple-600 to-teal-500 shadow-md">
    <div class="max-w-6xl mx-auto px-6 py-5 flex items-center justify-between text-white">
        <h1 class="text-2xl font-bold">📂 Category Management</h1>
        <nav class="flex gap-4">
            <a href="/home"
               class="px-4 py-2 rounded-lg bg-white/20 hover:bg-white/30 transition">
                🏠 Home
            </a>
            <a href="/categories"
               class="px-4 py-2 rounded-lg bg-white/20 hover:bg-white/30 transition">
                📂 Categories
            </a>
            <a href="/categories/add"
               class="px-4 py-2 rounded-lg bg-white/20 hover:bg-white/30 transition">
                ➕ Add Category
            </a>
        </nav>
    </div>
</header>

<!-- Content -->
<main layout:fragment="content" class="max-w-6xl w-full mx-auto px-6 mt-8">

    <!-- Title -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Danh sách Category</h2>
        <a th:href="@{/categories/add}"
           class="px-5 py-2 bg-gradient-to-r from-purple-600 to-indigo-500 text-white rounded-lg shadow hover:scale-105 transition">
            ➕ Thêm mới
        </a>
    </div>

    <!-- Search -->
    <form th:action="@{/categories}" method="get" class="flex gap-3 mb-6">
        <input type="text" name="q" th:value="${q}" placeholder="🔍 Tìm kiếm category..."
               class="flex-1 border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-purple-400 focus:outline-none"/>
        <button type="submit"
                class="px-5 py-2 bg-teal-600 text-white rounded-lg shadow hover:bg-teal-700 transition">
            Search
        </button>
    </form>

    <!-- Table Card -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <table class="w-full">
            <thead class="bg-gradient-to-r from-purple-100 to-teal-100 text-gray-700">
            <tr>
                <th class="px-4 py-3 text-left">ID</th>
                <th class="px-4 py-3 text-left">Name</th>
                <th class="px-4 py-3 text-left">Description</th>
                <th class="px-4 py-3 text-center">Actions</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 text-gray-700">
            <tr th:each="c : ${pageData.content}" class="hover:bg-gray-50 transition">
                <td class="px-4 py-2" th:text="${c.id}"></td>
                <td class="px-4 py-2 font-medium" th:text="${c.name}"></td>
                <td class="px-4 py-2 text-sm text-gray-600" th:text="${c.description}"></td>
                <td class="px-4 py-2 text-center flex justify-center gap-2">
                    <a th:href="@{/categories/edit/{id}(id=${c.id})}"
                       class="px-3 py-1 bg-yellow-400 text-white rounded-lg hover:bg-yellow-500 shadow-sm transition">
                        ✏️
                    </a>
                    <a th:href="@{/categories/delete/{id}(id=${c.id})}"
                       class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600 shadow-sm transition"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
                        🗑️
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center gap-2 mt-6">
        <a th:if="${!pageData.first}"
           th:href="@{/categories(page=${pageData.number - 1}, q=${q})}"
           class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300">⬅ Prev</a>

        <span th:each="i : ${#numbers.sequence(0, pageData.totalPages - 1)}">
            <a th:href="@{/categories(page=${i}, q=${q})}"
               th:text="${i + 1}"
               th:classappend="${i == pageData.number} ? ' bg-purple-600 text-white ' : ' bg-gray-200 text-gray-700 hover:bg-gray-300 '"
               class="px-3 py-1 rounded-lg mx-1 shadow-sm">
            </a>
        </span>

        <a th:if="${!pageData.last}"
           th:href="@{/categories(page=${pageData.number + 1}, q=${q})}"
           class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300">Next ➡</a>
    </div>
</main>

<!-- Footer -->
<footer class="w-full mt-10 bg-gray-100 py-6 text-center text-gray-600 text-sm border-t">
    <p>© 2025 <span class="font-semibold text-purple-600">Category Management App</span>. Built with ❤️ using Spring Boot + Thymeleaf.</p>
</footer>

</body>
</html>
