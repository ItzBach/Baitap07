<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Category Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-teal-50 min-h-screen flex flex-col items-center">

<!-- Header -->
<div class="max-w-4xl mx-auto mt-8 bg-white shadow-lg rounded-2xl p-6 flex items-center gap-5 border border-gray-100">
    <img src="your-image.jpg" alt="Avatar"
         class="w-20 h-20 object-cover rounded-full border-4 border-purple-400 shadow">
    <div>
        <h1 class="text-2xl font-bold text-gray-800">📂 Category Management</h1>
        <p class="text-gray-600 mt-1">Quản lý danh mục với Spring Boot + Thymeleaf</p>
    </div>
</div>

<!-- Menu -->
<nav class="max-w-4xl mx-auto mt-6 bg-white shadow-md rounded-2xl p-4 flex gap-6 justify-center border border-gray-100">
    <a href="/home"
       class="px-5 py-2.5 bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-medium rounded-xl shadow hover:scale-105 transition-transform duration-200 flex items-center gap-2">
        🏠 Home
    </a>
    <a href="/categories"
       class="px-5 py-2.5 bg-gradient-to-r from-green-500 to-teal-500 text-white font-medium rounded-xl shadow hover:scale-105 transition-transform duration-200 flex items-center gap-2">
        📂 Categories
    </a>
    <a href="/categories/add"
       class="px-5 py-2.5 bg-gradient-to-r from-pink-500 to-red-500 text-white font-medium rounded-xl shadow hover:scale-105 transition-transform duration-200 flex items-center gap-2">
        ➕ Add Category
    </a>
</nav>

<hr class="w-3/4 border-gray-300 my-6"/>

<!-- Content -->
<section layout:fragment="content" class="w-3/4 bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
    <!-- Title + Add button -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">📑 Danh sách Category</h2>
        <a th:href="@{/categories/add}"
           class="px-5 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 shadow transition">
            ➕ Thêm mới
        </a>
    </div>

    <!-- Search -->
    <form th:action="@{/categories}" method="get" class="flex gap-3 mb-6">
        <input type="text" name="q" th:value="${q}" placeholder="🔍 Tìm theo tên Category..."
               class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm"/>
        <button type="submit"
                class="px-5 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 shadow transition">
            Search
        </button>
    </form>

    <!-- Table -->
    <div class="overflow-x-auto">
        <table class="w-full border border-gray-200 rounded-lg overflow-hidden shadow-sm">
            <thead class="bg-purple-100 text-gray-700">
            <tr>
                <th class="px-4 py-3 border text-left">ID</th>
                <th class="px-4 py-3 border text-left">Name</th>
                <th class="px-4 py-3 border text-left">Description</th>
                <th class="px-4 py-3 border text-center">Actions</th>
            </tr>
            </thead>
            <tbody class="text-gray-700 divide-y divide-gray-200">
            <tr th:each="c : ${pageData.content}" class="hover:bg-purple-50 transition">
                <td class="px-4 py-2" th:text="${c.id}"></td>
                <td class="px-4 py-2" th:text="${c.name}"></td>
                <td class="px-4 py-2" th:text="${c.description}"></td>
                <td class="px-4 py-2 text-center space-x-2">
                    <a th:href="@{/categories/edit/{id}(id=${c.id})}"
                       class="px-3 py-1 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 shadow transition">
                        ✏️ Edit
                    </a>
                    <a th:href="@{/categories/delete/{id}(id=${c.id})}"
                       class="px-3 py-1 bg-red-600 text-white rounded-lg hover:bg-red-700 shadow transition"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
                        🗑️ Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center gap-2 mt-6">
        <a th:if="${!pageData.first}"
           th:href="@{/categories(page=${pageData.number - 1}, q=${q})}"
           class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300">⬅ Prev</a>

        <span th:each="i : ${#numbers.sequence(0, pageData.totalPages - 1)}">
            <a th:href="@{/categories(page=${i}, q=${q})}"
               th:text="${i + 1}"
               th:classappend="${i == pageData.number} ? ' bg-purple-600 text-white ' : ' bg-gray-200 text-gray-700 hover:bg-gray-300 '"
               class="px-3 py-1 rounded-lg mx-1 shadow-sm">
            </a>
        </span>

        <a th:if="${!pageData.last}"
           th:href="@{/categories(page=${pageData.number + 1}, q=${q})}"
           class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300">Next ➡</a>
    </div>
</section>

<hr class="w-3/4 border-gray-300 my-6"/>

<!-- Footer -->
<footer class="text-center py-6 text-gray-600">
    <p>© 2025 <span class="font-semibold text-purple-600">Category Management App</span></p>
</footer>

</body>
</html>
